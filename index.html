<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div class="card input">
            <input type="text" placeholder="請輸入代辦事項" class="txt_add">
            <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab">
                <li class="active" data-tab="all">全部</li>
                <li data-tab="work">待完成</li>
                <li data-tab="done">已完成</li>
            </ul>
            <div class="card_content">
                <ul class="list">
                    <li>
                        <label for="" class="checkbox">
                            <input type="checkbox" checked data-num="${index}">
                            <span data-num="${index}">把冰箱發霉的檸檬丟掉</span>
                            <a href="#" class="delete"></a>
                        </label>
                    </li>
                    <li>
                        <label for="" class="checkbox">
                            <input type="checkbox"data-num="${index}">
                            <span data-num="${index}">把冰箱發霉的檸檬丟掉</span>
                            <a href="#" class="delete"></a>
                        </label>
                    </li>
                    <li>
                        <label for="" class="checkbox">
                            <input type="checkbox" data-num="${index}">
                            <span data-num="${index}">把冰箱發霉的檸檬丟掉</span>
                            <a href="#" class="delete"></a>
                        </label>
                    </li>
                </ul>
                <div class="card_footer">
                    <p><span class="totalNum">2</span>個待完成項目</p>
                    <a href="#" class="deleteAll">清除已完成項目</a>
                </div>
            </div>
            
        </div>
    </div>
    <script src="all.js"></script>
</body>
</html>
